<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #ffe4e1; --heart-color: #ff4d6d; }
        body, html { margin: 0; padding: 0; width: 100%; min-height: 100vh; background-color: var(--bg-color); font-family: 'Quicksand', sans-serif; overflow-x: hidden; }

        /* Floating Background */
        .bg-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .floating-heart { position: absolute; bottom: -50px; color: var(--heart-color); opacity: 0.6; animation: floatUp 6s linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        /* Screens */
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #d00000; margin-bottom: 20px; }

        /* Buttons */
        .btn-container { position: relative; height: 100px; width: 300px; margin-top: 30px; }
        .btn { padding: 15px 35px; font-size: 1.5rem; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: 'Quicksand', sans-serif; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.2s; }
        #noBtn { background-color: #808080; color: white; position: absolute; transition: 0.1s ease; }

        /* Menu */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; width: 95%; max-width: 1000px; }
        .menu-card { background: white; padding: 25px; border-radius: 20px; border: 3px dashed var(--heart-color); cursor: pointer; font-weight: 700; transition: 0.3s; color: #d00000; font-size: 1.1rem; }
        .menu-card:hover { transform: scale(1.05); background: #fff0f3; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2); }

        /* Content Display */
        .photo-chain { display: flex; flex-direction: column; align-items: center; gap: 0px; width: 100%; padding-bottom: 100px; }
        .frame { background: white; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 300px; position: relative; border: 8px solid #fff; }
        .media-item { width: 100%; height: auto; display: block; }
        .chain-connector { font-size: 2.5rem; color: var(--heart-color); height: 50px; line-height: 50px; }
        .notepad { background: #fff9c4; padding: 15px; margin: 20px auto; width: 260px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); font-family: 'Dancing Script', cursive; font-size: 1.4rem; transform: rotate(-1deg); border-top: 20px solid #ffeb3b; }

        .back-btn { position: sticky; bottom: 20px; padding: 12px 25px; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 100; }
        
        /* Hide the Music Player */
        #music-player { position: absolute; top: -9999px; left: -9999px; visibility: hidden; }
    </style>
</head>
<body onclick="spawnHearts(event)">

    <div class="bg-hearts" id="bgHearts"></div>

    <div id="music-player">
        <iframe id="https://www.youtube.com/embed/6_6vP6W9e48?enablejsapi=1" frameborder="0"></iframe>
    </div>

    <div id="screen1" class="screen active">
        <h1 id="mainTitle">Will you be my valentine? ‚ù§Ô∏è?</h1>
        <div class="btn-container">
            <button id="yesBtn" class="btn" onclick="sayYes()">Yes</button>
            <button id="noBtn" class="btn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <h1>Our Memories üå∏</h1>
        <div class="menu-grid">
            <div class="menu-card" onclick="showCategory(1)">First Valentine</div>
            <div class="menu-card" onclick="showCategory(2)">First Anniversary</div>
            <div class="menu-card" onclick="showCategory(3)">2024 to 2025</div>
            <div class="menu-card" onclick="showCategory(4)">2025 to 2026</div>
            <div class="menu-card" onclick="showCategory(5)">2nd Valentines</div>
        </div>
    </div>

    <div id="screen3" class="screen">
        <div id="contentTitle"></div>
        <div id="contentArea" class="photo-chain"></div>
        <button class="back-btn" onclick="goBack()">‚¨Ö Choose Another Memory</button>
    </div>

    <script>
        // --- 1. Audio Logic ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) {
            // Player is ready but waiting for "Yes" click to play
        }

        // --- 2. Animations ---
        function createBgHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.getElementById('bgHearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createBgHeart, 350);

        function spawnHearts(e) {
            for(let i=0; i<8; i++) {
                const h = document.createElement('div');
                h.innerHTML = 'üíñ';
                h.style.position = 'fixed'; h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px';
                h.style.pointerEvents = 'none'; h.style.transition = 'all 1s ease-out';
                document.body.appendChild(h);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 100 + 50;
                setTimeout(() => {
                    h.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                    h.style.opacity = '0';
                }, 10);
                setTimeout(() => h.remove(), 1000);
            }
        }

        // --- 3. Interaction Logic ---
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        }

        function sayYes() {
            document.getElementById('mainTitle').innerHTML = "Yay! Correct Answer! üòç";
            if (player) player.playVideo(); // Start "Blue" by Kai
            const rect = document.getElementById('mainTitle').getBoundingClientRect();
            spawnHearts({ clientX: rect.left + rect.width/2, clientY: rect.top + rect.height/2 });
            setTimeout(() => { transition('screen1', 'screen2'); }, 1500);
        }

        function transition(from, to) {
            document.getElementById(from).classList.remove('active');
            document.getElementById(to).classList.add('active');
            window.scrollTo(0,0);
        }

        function goBack() { transition('screen3', 'screen2'); }

        // --- 4. Photo Data ---
        const photoData = {
            1: ["1.1.JPEG", "1.2.JPEG", "1.3.JPEG", "1.4.JPEG"],
            2: ["2.1.JPEG", "2.2.JPEG", "2.3.JPEG"],
            3: ["3.1.JPEG", "3.2.JPEG", "3.3.JPEG", "3.4.JPEG"],
            4: ["4.1.JPEG", "4.2.JPEG", "4.3.JPEG", "4.4.JPEG"],
            5: ["5.1.JPEG", "5.2.JPEG", "5.3.JPEG", "5.4.JPEG", "5.5.JPEG"],
        };

        const titles = ["", "First Valentine", "First Anniversary", "2024 to 2025", "2025 to 2026", "2nd Valentines"];
        const messages = ["Thank you for all the memories we made... üíñ", "I love every second spent with you üåπ", "You are the best thing that ever happened to me ‚ú®", "Cheers to us and our journey ü•Ç", "Every day I love you more üòç"];

        function showCategory(num) {
            const area = document.getElementById('contentArea');
            document.getElementById('contentTitle').innerHTML = `<h1>${titles[num]}</h1>`;
            area.innerHTML = "";

            if(num === 5) {
                area.innerHTML = `<div class="notepad" style="width: 85%; transform: none;">My Dearest... <br><br>I am so incredibly lucky to have you in my life. Every day feels like a blessing because I get to share it with you. You make my life whole, and your love is the greatest gift I have ever received. <br><br>Forever yours üíñüåπ‚ú®</div><div class="chain-connector">‚õìÔ∏è</div>`;
            }

            photoData[num].forEach((link, index) => {
                area.innerHTML += `
                    <div class="frame"><img src="${link}" class="media-item"></div>
                    <div class="notepad">${messages[index % messages.length]}</div>
                    ${index !== photoData[num].length - 1 ? '<div class="chain-connector">‚õìÔ∏è</div>' : ''}
                `;
            });
            transition('screen2', 'screen3');
        }
    </script>
</body>
</html>
